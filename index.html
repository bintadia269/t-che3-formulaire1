<!DOCTYPE html>
<html>
    <head>
        <title>Formulaire 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>
    <body>
        <div class="enveloppe">
            <div class="dedans">
                <div class="image-support">
                   <img src="enfant.jpg" alt="image" width="100%" height="100%"> 
                </div>
                <form>
                    <h3>Registration Form</h3>

                    <div class="form-group">
                        <div class="type1">
                            <input type="text" name="First Name" id="First Name" placeholder="First Name" class="form-control">
                        </div>
                        <div class="type2">
                            <input type="text" name="last Name" id="last Name" placeholder="last Name" class="form-control">
                        </div>
                    </div>

                    <div class="form-enveloppe">
                        <div class="font">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <input type="text" placeholder="usename" class="form-control">
                    </div>

                    <div class="form-enveloppe">
                        <div  class="font">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <input type="text" placeholder="Email Adress" class="form-control">
                    </div>

                    <div class="form-enveloppe">
                       <select name="" id="" class="form-control">
                         <option value="Gender">Gender</option>
                         <option value="Male">Male</option>
                         <option value="Femal">Femal</option>
                         <option value="Other">Other</option>
                       </select>
                    </div>

                    <div class="form-enveloppe">
                        <div class="font">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <input type="passeword" placeholder="Passeword" class="form-control">
                    </div>

                    <div class="form-enveloppe">
                        <div class="font">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <input type="passeword" placeholder="Confirm Passeword" class="form-control">
                    </div>
                    <button>Register</button>
                </form>
            </div>
        </div>
    </body>
</html>
